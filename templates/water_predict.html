<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Quality Prediction</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url("{{ url_for('static', filename='water_img.jpg') }}");
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        body::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.45);
            z-index: -1;
        }

        #form-container {
            background: rgba(255, 255, 255, 0.92);
            backdrop-filter: blur(10px);
            padding: 25px 28px;
            border-radius: 14px;
            width: 420px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
        }

        h2 {
            text-align: center;
            margin-bottom: 18px;
            color: #1f2933;
        }

        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px 14px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 13px;
            margin-bottom: 4px;
            color: #374151;
        }

        input {
            padding: 8px 10px;
            border-radius: 6px;
            border: 1px solid #d1d5db;
            font-size: 13px;
        }

        input::placeholder {
            color: #9ca3af;
            font-size: 11px;
        }

        input:focus {
            outline: none;
            border-color: #0ea5e9;
            box-shadow: 0 0 0 2px rgba(14, 165, 233, 0.25);
        }

        .full-width {
            grid-column: span 2;
        }

        button {
            padding: 10px;
            background: linear-gradient(135deg, #0ea5e9, #0284c7);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 18px rgba(14, 165, 233, 0.4);
        }

        .prediction-text {
            margin-top: 14px;
            text-align: center;
            font-weight: bold;
            color: #065f46;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            #form-container {
                width: 90%;
            }

            form {
                grid-template-columns: 1fr;
            }

            .full-width {
                grid-column: span 1;
            }
        }
    </style>
</head>

<body>

<div id="form-container">
    <h2>Water Quality Prediction</h2>

    <form action="{{ url_for('predict') }}" method="post">

        <!-- Row 1 -->
        <div class="form-group">
            <label>pH</label>
            <input type="number" name="ph" step="any"
                   placeholder="Range: 0 – 14" required>
        </div>

        <div class="form-group">
            <label>Hardness (mg/L)</label>
            <input type="number" name="Hardness" step="any"
                   placeholder="Range: 47 – 323 mg/L" required>
        </div>

        <!-- Row 2 -->
        <div class="form-group">
            <label>Solids / TDS (ppm)</label>
            <input type="number" name="Solids" step="any"
                   placeholder="Range: 321 – 61227 ppm" required>
        </div>

        <div class="form-group">
            <label>Chloramines (mg/L)</label>
            <input type="number" name="Chloroamines" step="any"
                   placeholder="Range: 0.35 – 13.1 mg/L" required>
        </div>

        <!-- Row 3 -->
        <div class="form-group">
            <label>Sulfate (mg/L)</label>
            <input type="number" name="Sulfate" step="any"
                   placeholder="Range: 129 – 481 mg/L" required>
        </div>

        <div class="form-group">
            <label>Conductivity (µS/cm)</label>
            <input type="number" name="Conductivity" step="any"
                   placeholder="Range: 181 – 753 µS/cm" required>
        </div>

        <!-- Row 4 -->
        <div class="form-group">
            <label>Organic Carbon (mg/L)</label>
            <input type="number" name="Organic_Carbon" step="any"
                   placeholder="Range: 2.2 – 28.3 mg/L" required>
        </div>

        <div class="form-group">
            <label>Trihalomethanes (µg/L)</label>
            <input type="number" name="Trihalomethanes" step="any"
                   placeholder="Range: 0.7 – 124 µg/L" required>
        </div>

        <!-- Row 5 -->
        <div class="form-group full-width">
            <label>Turbidity (NTU)</label>
            <input type="number" name="Turbidity" step="any"
                   placeholder="Range: 1.4 – 6.7 NTU" required>
        </div>

        <button type="submit" class="full-width">Predict Water Quality</button>
    </form>

    <div class="prediction-text">
        {{ prediction_text }}
    </div>
</div>

</body>
</html>
